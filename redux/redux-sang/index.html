<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
      integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <script>
      function reducer(state, action) {
        console.log(state, action);
        if (state === undefined) {
          return { color: `yellow` };
        }
        var newState;
        if(action.type === 'CHANGE_COLOR'){
          newState = Object.assign({},state, {color: action.color});
        }
        else if(action.type === 'CHANGE_COLOR2'){
          newState = Object.assign({},state, {color: action.color});
        }
        return newState;
      }
      var store = Redux.createStore(reducer);
      function red(){
        var state = store.getState();
        document.getElementById("red").innerHTML = 
        `<div class="container" style="background-color: ${state.color}">
          <h1>안녕</h1>
          <button type="button" onClick="store.dispatch({type: 'CHANGE_COLOR',color: 'red'});">Fire</button>
        </div>`;
        
      }
      store.subscribe(red);
      red();
      
      function blue(){
        var state = store.getState();
        document.getElementById("blue").innerHTML = 
        `<div class="container" style="background-color: ${state.color}">
          <h1>안녕</h1>
          <button type="button" onClick="store.dispatch({type: 'CHANGE_COLOR2',color: 'blue'});">Fire</button>
        </div>`;
      }
      store.subscribe(blue);
      blue();

      function green(){
        var state = store.getState();
        document.getElementById("green").innerHTML = 
        `<div class="container" style="background-color: ${state.color}">
          <h1>안녕</h1>
          <button type="button" onClick="store.dispatch({type: 'CHANGE_COLOR2',color: 'green'});">Fire</button>
        </div>`;
      }
      store.subscribe(green);
      green();
    </script>
  </body>
</html>
