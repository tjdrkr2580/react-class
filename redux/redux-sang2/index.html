<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
            integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="nav"></div>
        <div id="control"></div>
        <div id="article"></div>
        <script>
            function header() {
                document
                    .getElementById("header")
                    .innerHTML = `
        <header>
            <h1>WEB</h1>
            Hello, Web!
        </header>
        `;
            }
            function nav() {
                document
                    .getElementById("nav")
                    .innerHTML = `
        <nav>
            <ul>
                <li><a onclick="event.preventDefault();" href="/create">create</a></li>
                <li><input type="button" value="Delete"></li>
            </ul>
          
        </nav>
        `;
            }
            function control() {
                let state = store.getState();
                let content = '';   
                for(let i = 0 ; i < state.contents.length ; i++){
                    content = content + `<li>
                        <a onClick="event.preventDefault();
                        var action = {type : 'SELECT', id: ${state.contents[i].id}};
                        store.dispatch(action);
                        " href="${state.contents[i].id}">${state.contents[i].title}</a>
                    </li>`;
                }
                document
                    .getElementById("control")
                    .innerHTML = `
        <ol>
           ${content}
        </ol>
        `;
            }
            function article() {
                var state = store.getState();
                if(state.mode === 'CREATE') {
                    document
                    .getElementById("article")
                    .innerHTML = `
                        <form onsubmit="event.preventDefault();
                        var title = this.title.value;
                        var desc = this.desc.value;
                        store.dispatch({type: 'CREATE',title: title, desc: desc});
                        ">   
                            <p><input type="text" name="title" placeholder="title"></p>
                            <p><textarea name="desc" placeholder="description"/></textarea></p>
                            <p><input type="submit" value="submit"></p>    
                        </form>
                        `;
                }
                else if(state.mode === 'READ'){
                    var i = 0;
                    var aTitle, aDesc;
                    while(i < state.contents.length){
                        if(state.contents[i].id === state.selected_id) {
                            aTitle = state.contents[i].title;
                            aDesc = state.contents[i].desc;
                            break;
                        }
                        i = i + 1;
                    }
                    document
                        .getElementById("article")
                        .innerHTML = `
            <article>
                <h2>${aTitle}</h2>
                ${aDesc}
            </article>
            `;

                }
            }

            function reducer(state, action){
                if(state === undefined){
                    return {
                        max_id: 2,
                        mode : 'CREATE',
                        selected_id:1,
                        contents:[
                            {id:1,title:'HTML',desc:'HTML is ..'},
                            {id:2,title:'CSS', desc:'CSS is ..'}
                        ]
                    }
                }
                var newState;
                if(action.type === 'SELECT'){   
                    newState = Object.assign({}, state, {selected_id:action.id});
                }
                else if(action.type === 'CREATE'){   
                    var newMaxId = state.max.id + 1;
                    var newContents = state.contents.concat();
                    newContents.push({id: newMaxId ,title: action.title,desc: action.desc});
                    newState =  Object.assign({},state,{max_id : newMaxId , contents : newContents , mode: 'read'});
                }
                console.log(action, state, newState);
                return newState;
            }
            let store = Redux.createStore(reducer);
            store.subscribe(article);
            store.subscribe(control);
            header();
            nav();
            control();
            article();
        </script>
    </body>
</html>
